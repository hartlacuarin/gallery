<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stick Empires Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 1400px;
        }

        .unit-card {
            background-color: #2a2a4a;
            border: none;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        
        .unit-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
        }
        
        .empire-divider {
            margin-top: 5rem;
            margin-bottom: 5rem;
            border: 0;
            border-top: 2px solid #5a5a7e;
            opacity: 0.5;
        }
        
        .unit-image {
            width: 120px;
            height: 120px; 
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #8a2be2;
            padding: 2px;
        }

        .card-title {
            color: #4CAF50 !important;
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .card-text {
            color: #b0b0d0 !important;
            font-style: italic;
        }

        .display-4 {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
            margin-bottom: 2rem !important;
        }

        .header-section {
            background-image: url('assets/header_bg.jpg'); 
            background-size: cover; 
            background-position: center; 
            padding: 80px 0;
            border-bottom: 5px solid #8a2be2;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .header-text-img {
            width: 30%;
            max-width: 400px;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.9));
        }
        
        .empire-logo {
            max-width: 300px !important;
            margin-bottom: 1rem !important;
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.6));
        }
    </style>
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">
                <div class="header-section">
                    <img src="assets/header_text.jpg" class="mx-auto d-block header-text-img">
                </div>
            </div>
        </div>
    </div>
    
    <div id="gallery-container" class="container p-5">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="data.js"></script>

    <script>
        const galleryContainer = document.getElementById('gallery-container');
        let htmlContent = '';

        empires.forEach((empire, index) => {
            htmlContent += `
                <div class="row mb-5 mt-5">
                    <div class="col-12 text-center">
                        <img src="${empire.image}" class="img-fluid d-block mx-auto empire-logo" alt="${empire.name} logo">
                        <h1 class="mt-3 display-4">${empire.name}</h1>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
            `;

            empire.units.forEach(unit => {
                htmlContent += `
                    <div class="col">
                        <div class="unit-card text-center p-4 h-100">
                            <img src="${unit.image}" class="img-fluid d-block mx-auto mb-3 unit-image" alt="${unit.unitName}">
                            <h5 class="card-title">${unit.unitName}</h5>
                            <p class="card-text">${unit.description}</p>
                        </div>
                    </div>
                `;
            });

            htmlContent += `
                </div> 
            `;
            
            if (index < empires.length - 1) {
                htmlContent += `<hr class="empire-divider">`;
            }
        });

        galleryContainer.innerHTML = htmlContent;
    </script>
</body>

</html>
